tutorial.step0          = 欢迎来到采石场。这个教程会引导你完成游戏的一些基础步骤。之后你可以继续游玩或是开始新的游戏。\r\n这个游戏的目标是制造出高度复杂的计算机芯片。\r\n\r\n[CHARTREUSE]点击[]消息来查看下一条。
tutorial.step0_demo     = 欢迎来到采石场，一个基于物流与资源处理的游戏。这个教程会引导你完成游戏的一些基础步骤。之后你可以继续游玩或是开始新的游戏。\r\n这个游戏的目标是制造出高度复杂的计算机芯片。\r\n\r\n[ORANGE]在这个演示版本中，你可以游玩到生产出第一块金属锭为止[]\r\n点击消息来查看下一条。
tutorial.step0_desktop  = 欢迎来到采石场。这个教程会引导你完成游戏的一些基础步骤。之后你可以继续游玩或是开始新的游戏。\r\n这个游戏的目标是制造出高度复杂的计算机芯片。\r\n\r\n[CHARTREUSE]点击[]消息来查看下一条。
tutorial.step1          = 采石场的世界是由诸多层级构成的，我们现在查看其中的表面层。或许你会发现新的技术，从而能够到达更深的层级，还有可能发现埋藏的宝藏。\r\n层级大小都一样，特征是有网格状结构。
tutorial.step10         = 现在矿井正在运行，并且在持续挖矿直到储存容量满了为止。但是现在矿井中的矿石无法离开矿井进入到你的仓库或其他加工设施中。为此你需要建造传送带。\r\n打开建造菜单并且[ORANGE]选择“传送”中的“传送带”[]。
tutorial.step10_desktop = 现在矿井正在运行，并且在持续挖矿直到储存容量满了为止。但是现在矿井中的矿石无法离开矿井进入到你的仓库或其他加工设施中。为此你需要建造传送带。\r\n打开建造菜单[CHARTREUSE](热键Q)[]然后[ORANGE]选择传送中的传送带[].
tutorial.step11         = [ORANGE]如示意，建造传送带来连接矿井与仓库[]。传送带，管道和缆线可以通过[CHARTREUSE]点击[]来一段一段建造。通过[CHARTREUSE]点击[]两个不同的地点，你可以开启辅助模式，这样就可以通过[CHARTREUSE]点击和拖拽[]放置两个端点标志来建造更长的轨道。[CHARTREUSE]点击[]标志来一次性建造全部。
tutorial.step11_desktop = [ORANGE]如示意，建造传送带来连接矿井与仓库[]。传送带，管道和缆线可以通过[CHARTREUSE]点击[]来一段一段建造。通过[CHARTREUSE]点击[]两个不同的地点，你可以开启辅助模式，这样就可以通过[CHARTREUSE]点击和拖拽[]放置两个端点标志来建造更长的轨道。[CHARTREUSE]点击[]标志来一次性建造全部。
tutorial.step12         = 哎呀！这些传送带的方向好像有点问题。在任何情况下，你可以点击管道和传送带来用旋转按钮来……旋转它们，从而改正错误的方向。\r\n请继续并[ORANGE]点击X来结束建造模式[]，之后[ORANGE]改正传送带的方向[]。
tutorial.step12_desktop =哎呀！这些传送带的方向好像有点问题。在任何情况下，你可以点击[CHARTREUSE]管道和传送带来用旋转按钮（热键R）[]来旋转它们，从而改正错误的方向。\r\n请继续并[ORANGE]点击X来结束建造模式[]，之后[ORANGE]改正传送带的方向[]。
tutorial.step13         = 最后一件事：使用底部中间的另一个按钮可以让你拆除建筑物并返还部分建造材料。\r\n但在教程中是全部材料。你可以继续游戏或是在游戏菜单处开始全新的游戏。你可以随时在主菜单重玩教程。
tutorial.step13_desktop = 最后一件事：使用底部中间的另一个按钮[CHARTREUSE](热键E)[]可以让你拆除建筑物并返还部分建造材料。\r\n但在教程中是全部材料。你可以继续游戏或是在游戏菜单处开始全新的游戏。你可以随时在主菜单重玩教程。
tutorial.step2          = 你可以用[CHARTREUSE]两个手指[]来进行[CHARTREUSE]缩放[]并通过[CHARTREUSE]拖拽[]来移动视野。\r\n现在继续并[ORANGE]缩放[]来让整层全部出现在你的屏幕中。
tutorial.step2_desktop  = 你可以用[CHARTREUSE]滚轮[]来进行[CHARTREUSE]缩放[]并通过[CHARTREUSE]箭头键或鼠标拖拽[]来移动视野。\r\n现在继续并[ORANGE]缩放[]来让整层全部出现在你的屏幕中。
tutorial.step3          = 很好。如你所见，地图中有很多不同的“物品”。这些资源正等着你来开采与加工。要进一步仔细观察，点击一处资源来查看它的名称。
tutorial.step3_desktop  = 很好。如你所见，地图中有很多不同的“物品”。这些资源正等着你来开采与加工。要进一步仔细观察，点击一处资源来查看它的名称。
tutorial.step4          = 地图中间的建筑物就是你的仓库。你的初始建造材料就储存在这里。当你建造新的建筑时，所有需要的建造材料都必须在仓库中。仓库上方的蓝条显示了其剩余容量。
tutorial.step5          = 在左上角你可以暂停/继续游戏并打开游戏菜单。\r\n你可以在右上角看见你所有储存的资源的总量。
tutorial.step6          = 你应该看不到这个:)
tutorial.step7          = 首先我们需要稳定供应的石块，这是最基础的建造材料。\r\n通过[CHARTREUSE]点击[]底部中间的按钮来打开[ORANGE]建造菜单[]。\r\n继续从建造菜单目录中[ORANGE]选择[][ORANGE]“原始资源”[]来建造[ORANGE]“矿井”。
tutorial.step7_desktop  = 首先我们需要稳定供应的石头，这是最基础的建造材料。\r\n通过[CHARTREUSE]点击[]底部中间的按钮来打开[ORANGE]建造菜单[]。\r\n继续从建造菜单目录中[ORANGE]选择[][ORANGE]“原始资源”[]来建造[ORANGE]“矿井”。
tutorial.step8          = 所选建筑的规模、建造消耗、描述和产物会显示在下方。根据达成的要求[ORANGE]随机选择[]配方。你可以[CHARTREUSE]左右滑动[]配方来看能生产什么。 \r\n这个矿井会根据下方的矿脉来出产资源。\r\n[CHARTREUSE]再次点击矿井[]来开始建造。
tutorial.step8_desktop  = 所选建筑的规模、建造消耗、描述和产物会显示在下方。根据达成的要求[ORANGE]随机选择[]配方。你可以[CHARTREUSE]左右滑动[]配方来看能生产什么。 \r\n这个矿井会根据下方的矿脉来出产资源。\r\n[CHARTREUSE]再次点击矿井[]来开始建造。
tutorial.step9          = 现在通过[CHARTREUSE]点击[]来[ORANGE]在绿色高亮区域上放置矿井[]。在放置过一次后，你可以[CHARTREUSE]拖拽[]建筑标志物来调整它的位置。\r\n然后开始建造建筑物，再次[CHARTREUSE]点击[]它。
tutorial.step9_desktop  = 现在通过[CHARTREUSE]点击[]来[ORANGE]在绿色高亮区域上放置矿井[]。在放置过一次后，你可以[CHARTREUSE]拖拽[]建筑标志物来调整它的位置。\r\n然后开始建造建筑物，再次[CHARTREUSE]点击[]它。
