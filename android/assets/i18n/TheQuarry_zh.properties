button.credits = 修改如下：\r\n[CHARTREUSE]1.支持中文[]，且进入游戏默认即是中文\r\n[CHARTREUSE]2.新增热键[]\r\n[ORANGE][Q][]建造\r\n[ORANGE][E][]拆除\r\n[ORANGE][W][]/[ORANGE][S][]向上/下移动1层\r\n[ORANGE][2][]/[ORANGE][X][]向上/下移动10层\r\n[ORANGE][P][]从库存中取出\r\n[CHARTREUSE]3.为原热键新增提示[]\r\n[ORANGE][R][]旋转\r\n[ORANGE][F][]翻转\r\n[ORANGE][Z][]暂停生产\r\n[ORANGE][Esc][]菜单\r\n[ORANGE][空格][]暂停/继续游戏\r\n[ORANGE][Ctrl+C][]创建蓝图\r\n[CHARTREUSE]4.MOD[]\r\n[ORANGE][M][]键开启/关闭MOD，默认关闭，重启游戏后仍然保持\r\n开启时：使用资源不减反增（指的是右上角统计数字）（同手游MOD）\r\n[CHARTREUSE]5.上帝模式（沙盒模式）[]\r\n[ORANGE][Ctrl+G][]键开启/关闭上帝模式，默认关闭，重启游戏后自行关闭\r\n开启时：解锁全部建造项，建造不再消耗库存资源（指的是实际库存数量），[ORANGE][L][]键直接深度+1\r\n\r\n此版本为Zoe-Lyu修改\r\n开源：https://github.com/Zoe-Lyu/DrillDown_CN_Mod\r\n原版开源：https://github.com/Dakror/DrillDown\r\n[CHARTREUSE]特别鸣谢：手谈汉化组[]（汉化内容来自手游手谈汉化组）
